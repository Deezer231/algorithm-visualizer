<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <ul class="navbar">
    <li><a href="#">Sorting</a></li>
    <li><a href="#">Pathfinding</a></li>
    <li><a href="#">About</a></li>
  </ul>

  <div class="controls">
    <select id="algorithm-select">
      <option value="bubble">Bubble Sort</option>
    </select>
  
    <input type="text" id="custom-input" placeholder="Enter numbers (e.g. 5,3,8,1)" />
    <button id="submit-array">Use Input</button>
    <button id="start-btn">Start</button>
  
    <label for="speed-slider">
      Speed:
      <input type="range" id="speed-slider" min="10" max="1000" value="300" />
      <span id="speed-value">300 ms</span>
    </label>
  </div>
  

  <div id="visualization-area"></div>

  <div id="algorithm-info">
    <h3>Time & Space Complexity</h3>
    <p id="time-complexity">Time: </p>
    <p id="space-complexity">Space: </p>
  </div>

  <!-- Only load the main module -->
  <script type="module" src="scripts/controls.js"></script>
</body>
</html>
